<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Live Pixel Art</h2>

        <div class="control-panel">
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" disabled>Disconnect</button>
            <span id="status" class="status-disconnected">Not connected</span>
        </div>
        
        <div class="tool-panel">
            <div class="color-tool">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="size-selector">
                <label for="brush-size">Brush:</label>
                <select id="brush-size">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="3">3px</option>
                </select>
            </div>
            <button id="eraser-btn">Eraser</button>
            <button id="clear-btn">Clear</button>
        </div>
        
        <div class="image-upload-panel">
            <label for="image-upload" class="upload-label">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">
            <button id="apply-image-btn" disabled>Apply Image</button>
            <canvas id="image-preview" width="100" height="100"></canvas>
        </div>
        
        <canvas id="canvas" width="512" height="512"></canvas>
        
        <div class="info">
            Position: <span id="coordinates">-,-</span>
        </div>
        
        <div class="server-config">
            <div>
                <label for="server-ip">Server IP:</label>
                <input type="text" id="server-ip" value="192.168.1.6">
            </div>
            <div>
                <label for="server-port">Port:</label>
                <input type="number" id="server-port" value="8080">
            </div>
            <button id="save-config">Save Config</button>
            <div id="saved-config"></div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
